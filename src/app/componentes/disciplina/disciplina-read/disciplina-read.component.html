<div class="mat-elevation-z4">
    <table mat-table [dataSource]="disciplina" matSort>

        <ng-container matColumnDef="nomeDisciplina">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome Disciplina</th>
            <td mat-cell *matCellDef="let linha">{{linha.nomeDisciplina}}</td>
        </ng-container>

        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let linha">{{linha._id}}</td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>


    </table>
</div>
