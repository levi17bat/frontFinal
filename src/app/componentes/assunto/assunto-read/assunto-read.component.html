<div class="mat-elevation-z4">
    <table mat-table [dataSource]="assuntos" matSort>

        <ng-container matColumnDef="nomeAssunto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome Assunto</th>
            <td mat-cell *matCellDef="let linha">{{linha.nomeAssunto}}</td>
        </ng-container>

        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let linha">{{linha._id}}</td>
        </ng-container>

        <ng-container matColumnDef="disciplina_idDisciplina">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Disciplina ID</th>
            <td mat-cell *matCellDef="let linha">{{linha.disciplina_idDisciplina}}</td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>


    </table>
</div>
