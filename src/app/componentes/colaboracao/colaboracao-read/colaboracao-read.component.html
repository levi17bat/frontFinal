<div class="mat-elevation-z4">
    <table mat-table [dataSource]="colaborac" matSort>

        <tr>
            <h3>Colaborações</h3>
            <div class="mat-elevation-z4">
                <table mat-table [dataSource]="colaborac" matSort>

                    <ng-container matColumnDef="descricao">
                        <th mat-header-cell *matHeaderCellDef>Descrição</th>
                        <td mat-cell *matCellDef="let linha">{{linha.descricao}}</td>
                    </ng-container>
                    <ng-container matColumnDef="audio">
                        <th mat-header-cell *matHeaderCellDef>Audiodescrição</th>
                        <td mat-cell *matCellDef="let linha"> <audio id="player" controls="controls">
                            <source src="http://localhost:3000/files/{{linha.audio}}" type="audio/mp3" /></audio></td>
                    </ng-container>

                    <ng-container matColumnDef="imagem_idImagem">
                        <th mat-header-cell *matHeaderCellDef>ID</th>
                        <td mat-cell *matCellDef="let linha">{{linha.imagem_idImagem}}</td>
                    </ng-container>



                    <ng-container matColumnDef="autor">
                        <th mat-header-cell *matHeaderCellDef>Autor</th>
                        <td mat-cell *matCellDef="let linha">{{linha.autor}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
                    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
                </table>
            </div>
        </tr>



        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>


    </table>
</div>
