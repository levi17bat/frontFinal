<mat-card>
    <mat-card-title>Nova Colaboração</mat-card-title>
    <form>
        <tr>
            <td>
                <tr>
                    <mat-form-field>
                        <input matInput placeholder="Nome Imagem" [(ngModel)]="imagem.nomeImagem" name="nomeImagem" disabled>
                    </mat-form-field>
                </tr>
                <tr>
                    <mat-form-field>
                        <input matInput placeholder="Descrição" [(ngModel)]="imagem.texto" name="texto" disabled>
                    </mat-form-field>
                </tr>
            </td>

        </tr>
    </form>


    <form>

        <mat-form-field>
            <input matInput placeholder="Descrição Colaboração" [(ngModel)]="colaboracao.descricao" name="descricao" autocomplete="off">
        </mat-form-field>


        <div class="custom-file">
            Upload de Áudio :
            <input type="file" class="custom-file-input" id="customFile2" (change)="onChange2($event)" />
            <label class="custom-file-label" for="customFile" id="customFileLabel2"></label>
        </div>



    </form>

    <button mat-raised-button color="primary" (click)="criarColaboracao()">
        Criar
    </button>
    <button mat-raised-button (click)="cancelar()">
        Cancelar
    </button>
</mat-card>
