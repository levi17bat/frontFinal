<mat-card>
    <mat-card-title>Nova Sessao</mat-card-title>
    <form>


        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="sessao.nome" name="nome">
        </mat-form-field>


        <mat-form-field>
            <input matInput placeholder="Nick" [(ngModel)]="sessao.nick" name="nick">
        </mat-form-field>


        <mat-form-field>
            <input matInput placeholder="Auxiliar" [(ngModel)]="sessao.auxiliar" name="auxiliar">
        </mat-form-field>


        <mat-form-field>
            <input matInput placeholder="ID" [(ngModel)]="sessao.idLogado" name="idLogado">
        </mat-form-field>


        <mat-form-field>
            <input matInput placeholder="Tipo" [(ngModel)]="sessao.tipo" name="tipo">
        </mat-form-field>


    </form>
    <button mat-raised-button (click)="criarSessao()" color="primary">
    Salvar
    </button>
    <button mat-raised-button (click)="cancelar()">
    Cancelar
    </button>
</mat-card>
