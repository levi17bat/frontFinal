<mat-card>
    <mat-card-title>Imagem</mat-card-title>
    <table name="align">
        <tr>
            <td>

                <form>
                    <mat-form-field>
                        <input matInput placeholder="Nome" [(ngModel)]="imagem.nomeImagem" name="nomeImagem" disabled>
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput placeholder="Texto" [(ngModel)]="imagem.texto" name="texto" disabled>
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput placeholder="Assunto" [(ngModel)]="imagem.assunto_idAssunto" name="assunto_idAssunto" disabled>
                    </mat-form-field>
                </form>








            </td>
            <td>
                <tr>
                    <img src="http://localhost:3000/files/{{imagem.figura}}" id="imgpos" width="300px" height="300px" />
                </tr>
                <tr>
                    <audio id="player" controls="controls" id="audiopos">
                <source src="http://localhost:3000/files/{{imagem.audio}}" type="audio/mp3" /></audio>
                </tr>
            </td>
        </tr>
        <tr>
            <h3>Colaborações</h3>
            <div class="mat-elevation-z4">
                <table mat-table [dataSource]="colaboracoes" matSort>

                    <ng-container matColumnDef="descricao">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let linha">{{linha.descricao}}</td>
                    </ng-container>

                    <ng-container matColumnDef="audio">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let linha"> <audio id="player" controls="controls">
                            <source src="http://localhost:3000/files/{{linha.audio}}" type="audio/mp3" /></audio></td>
                    </ng-container>

                    <ng-container matColumnDef="autor">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let linha">{{linha.autor}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
                    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
                </table>
            </div>
        </tr>
    </table>
    <button mat-raised-button (click)="novaColaboracao()">
    Nova Colaboracao
    </button>
    <button mat-raised-button (click)="cancelar()">
    Cancelar
    </button>
</mat-card>
